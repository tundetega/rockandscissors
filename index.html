<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>computer</h2>
        <p>0</p>
      </div>
        
    </header>
    <section>
        <h1>rock paper and scissors</h1>
        <button id="click">let's play</button>
    </section>
    <aside>
     <div class="play-one fadeout">
        <h1>choose an option</h1>
        <img src="images/rock.png" alt="rock-image" class="player-hand">
        <img src="images/rock.png" alt="rock-image" class="computer-hand">
        <button class="btn-one">rock</button>
        <button class="btn-two">paper</button>
        <button class="btn-three">scissors</button>
     </div>
    </aside>
    <script src="app.js"></script>
</body>
</html>
